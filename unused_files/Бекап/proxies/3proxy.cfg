maxconn 1000
nscache 65536
timeouts 1 5 30 60 180 1800 15 60

# Логирование
log /var/log/3proxy/3proxy.log D
logformat "L%Y-%m-%d %H:%M:%S %U %C %R %Q %T %J %z %Z %E"

# Без авторизации для локального доступа
auth none

