{% extends "base.html" %}

{% block title %}Управление парсером - OZON Parser{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="page-title"><i class="bi bi-play-circle"></i> Управление парсером</h1>
        <p class="page-subtitle">Запуск и контроль процесса парсинга Ozon</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="main-card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-terminal"></i> Контроль парсера</h4>
            </div>
            <div class="card-body">
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <button id="start-parser-btn" class="btn btn-success btn-lg btn-premium w-100 h-100">
                            <i class="bi bi-play-fill"></i> Запустить OZON
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="start-wb-parser-btn" class="btn btn-premium btn-lg w-100 h-100"
                            style="background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);">
                            <i class="bi bi-play-fill"></i> Запустить WB
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="stop-parser-btn" class="btn btn-danger btn-lg w-100 h-100">
                            <i class="bi bi-stop-fill"></i> Остановить все
                        </button>
                    </div>
                </div>

                <div id="status-message"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('start-parser-btn').addEventListener('click', function () {
        if (!confirm('Запустить парсер Ozon?')) return;
        this.disabled = true;
        this.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Запуск OZON...';
        fetch('/api/parser/start', { method: 'POST' })
            .then(r => r.json())
            .then(data => {
                const statusDiv = document.getElementById('status-message');
                statusDiv.innerHTML = '<div class="alert"><i class="bi bi-info-circle"></i> ' + data.message + '</div>';
                this.disabled = false;
                this.innerHTML = '<i class="bi bi-play-fill"></i> Запустить OZON';
            }).catch(err => {
                document.getElementById('status-message').innerHTML = '<div class="alert alert-danger">Ошибка: ' + err + '</div>';
                this.disabled = false;
                this.innerHTML = '<i class="bi bi-play-fill"></i> Запустить OZON';
            });
    });

    document.getElementById('start-wb-parser-btn').addEventListener('click', function () {
        if (!confirm('Запустить парсер Wildberries?')) return;
        this.disabled = true;
        this.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Запуск WB...';
        fetch('/api/wb/parser/start', { method: 'POST' })
            .then(r => r.json())
            .then(data => {
                const statusDiv = document.getElementById('status-message');
                statusDiv.innerHTML = '<div class="alert" style="border-left-color: #9c27b0;"><i class="bi bi-info-circle"></i> ' + data.message + '</div>';
                this.disabled = false;
                this.innerHTML = '<i class="bi bi-play-fill"></i> Запустить WB';
            }).catch(err => {
                document.getElementById('status-message').innerHTML = '<div class="alert alert-danger">Ошибка: ' + err + '</div>';
                this.disabled = false;
                this.innerHTML = '<i class="bi bi-play-fill"></i> Запустить WB';
            });
    });

    document.getElementById('stop-parser-btn').addEventListener('click', function () {
        if (!confirm('Остановить все процессы парсинга?')) return;
        this.disabled = true;
        this.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Останавливаем...';
        fetch('/api/parser/stop', { method: 'POST' })
            .then(r => r.json())
            .then(data => {
                const statusDiv = document.getElementById('status-message');
                statusDiv.innerHTML = '<div class="alert alert-warning"><i class="bi bi-stop-circle"></i> ' + data.message + '</div>';
                this.disabled = false;
                this.innerHTML = '<i class="bi bi-stop-fill"></i> Остановить все';
            }).catch(err => {
                document.getElementById('status-message').innerHTML = '<div class="alert alert-danger">Ошибка: ' + err + '</div>';
                this.disabled = false;
                this.innerHTML = '<i class="bi bi-stop-fill"></i> Остановить все';
            });
    });
</script>
{% endblock %}
